
<div class=" card ">
        <form   #todoForm="ngForm">
            {{todo | json}}
            <h3 class="card-header text-center">Add a New Todo</h3>
            <div class="card-body">
                    <div class="form-group">
                            <label for="title">Título: </label>
                            <input  class="form-control" required type="text" [(ngModel)]="todo.title"  name="title">
                            
                          </div>
                         
                          <div class="form-group">
                            <label for="description">Descrição: </label>
                            <input class="form-control" type="text" [(ngModel)]="todo.description" name="description">
                          </div>
                         
                          <div class="form-group">
                            <label for="date">Data: </label>
                            <input class="form-control" type="date" required [(ngModel)]="todo.date" name="date" #date="ngModel">
                            <div *ngIf="date.invalid">Data necessária!</div>
                          </div>
                         
                          <div class="form-check form-check-inline">
                                <label class="form-check-label mx-2" for="finished">Finalizado? </label> 
                            <input class="form-check-input"  type="checkbox" [(ngModel)]="todo.finished" name="finished">
                            
                        </div>
            </div>
             
               <button [disabled]="todoForm.invalid" type="submit" class="btn btn-primary p-1 my-2" (click)="postTodo()">Enviar</button>
               
               </form>
